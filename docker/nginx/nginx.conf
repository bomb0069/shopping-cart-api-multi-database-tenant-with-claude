events {
    worker_connections 1024;
}

http {
    upstream shopping_cart_backend {
        server shopping-cart-app:8080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    server {
        listen 80;
        server_name localhost;

        # Redirect HTTP to HTTPS (optional)
        # return 301 https://$host$request_uri;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Proxy configuration for API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://shopping_cart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Preserve tenant headers
            proxy_pass_request_headers on;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Proxy configuration for tenant-based paths
        location ~ ^/tenant/([^/]+)/(.*)$ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://shopping_cart_backend/$2$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $1;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://shopping_cart_backend/api/products/tenant;
            proxy_set_header X-Tenant-ID "default";
        }

        # Static files (if any)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS configuration (optional)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #     
